<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="form" class="form" action="" method="post">
    <h1>Watch Your Tone!</h1>
    <textarea id="textInput" name="textInput" rows="1" cols="80" autofocus placeholder="Input the message you want analyzed"></textarea>
    <button id="submit" type="submit" name="button">Submit</button>
    <div id="loader"></div>
  </form>

  <div id="errorMessage">
    <h1>Oops, Something went wrong!</h1>
    <form class="" action="popup.html" method="get">
      <button class="restart" type="submit" name="button">Start Over</button>
    </form>
  </div>

  <div id="results" class="results">

    <h2>Results</h2>

    <p class="emotion">Anger</p>
    <div class="myProgress">
      <div class="bars" id="angerBar"></div>
      <span id="angerPercent" class="percent">0%</span>
    </div>

    <p class="emotion">Disgust</p>
    <div class="myProgress">
      <div class="bars" id="disgustBar"></div>
      <span id="disgustPercent" class="percent">0%</span>
    </div>

    <p class="emotion">Fear</p>
    <div class="myProgress">
      <div class="bars" id="fearBar"></div>
      <span id="fearPercent" class="percent">0%</span>
    </div>

    <p class="emotion">Joy</p>
    <div class="myProgress">
      <div class="bars" id="joyBar"></div>
      <span id="joyPercent" class="percent">0%</span>
    </div>

    <p class="emotion">Sadness</p>
    <div class="myProgress">
      <div class="bars" id="sadnessBar"></div>
      <span id="sadnessPercent" class="percent">0%</span>
    </div>

    <form class="" action="popup.html" method="get">
      <button class="reset" type="submit" name="button">Try Again?</button>
    </form>
  </div>

  <script src="jquery.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
